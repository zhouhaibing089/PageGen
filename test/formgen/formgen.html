<!DOCTYPE html>
<html>
<head>
    <title>FormGen Test</title>
    <script src="../../lib/jquery-1.11.1.js"></script>
    <script src="../../lib/sea.js"></script>
    <link href="formgen.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="container"></div>
    <script>
    seajs.config({
        "base": "../../src/"
    });

    // test case
    var config = {
        "fields": [
            {
                "type": "hidden",
                "name": "id"
            },
            {
                "type": "text",
                "name": "name",
                "label": "Name:",
                "wrapper": "common",
                "min": 5,
                "max": 10,
                "tip": "5-10å­—",
                "star": true
            },
            {
                "type": "select",
                "options": [
                    {
                        "value": 1,
                        "text": "Female"
                    },
                    {
                        "value": 2,
                        "text": "Male"
                    }
                ],
                "name": "sex",
                "label": "Sex:",
                "wrapper": "common"
            },
            {
                "type": "textarea",
                "name": "desc",
                "label": "Description:",
                "wrapper": "common"
            }
        ]
    };

    var value = {
        "id": 24,
        "name": "Kobe Bryant",
        "sex": 2
    };

    var fg;

    seajs.use(["formgen/index"], function(FormGenerator) {

        fg = new FormGenerator(config, value);
    	fg.build($("#container"));

    });
    </script>
</body>
</html>
